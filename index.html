<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="first-heading">BASKETBALL SCOREBOARD</h1>
    <div class="container">
      <div class="left-side">
        <h1>HOME</h1>
        <h3 id="home-score">0</h3>
        <div class="btns">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>
      <div class="right-side">
        <h1>GUEST</h1>
        <h3 id="guest-score">0</h3>
        <div class="btns">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>
    </div>
    <button class="new-game">NEW GAME</button>
    <script src="./app.js"></script>
  </body>
</html>
